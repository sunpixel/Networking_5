<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Простой калькулятор</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <h1 id='DataScreen'>0</h1>
    </div>
    <div class="grid">
        <!-- Кнопки -->
        <button type='button' id='btn_plus'>+</button>
        <button type='button' id='btn_minus'>-</button>
        <button type='button' id='btn_power'>**</button>
        <button type='button' id='btn_multiply'>*</button>
        <button type='button' id='btn_divide'>/</button>
        <button type='button' id='btn_root'>√</button>
        <button class='numbers' type='button' id='btn_1'>1</button>
        <button class='numbers' type='button' id='btn_2'>2</button>
        <button type='button' id='btn_sin'>Sin</button>
        <button class='numbers' type='button' id='btn_3'>3</button>
        <button class='numbers' type='button' id='btn_4'>4</button>
        <button type='button' id='btn_cosin'>CoSin</button>
        <button class='numbers' type='button' id='btn_5'>5</button>
        <button class='numbers' type='button' id='btn_6'>6</button>
        <button type='button' id='btn_tan'>Tan</button>
        <button class='numbers' type='button' id='btn_7'>7</button>
        <button class='numbers' type='button' id='btn_8'>8</button>
        <button type='button' id='btn_cotan'>CoTan</button>
        <button class='numbers' type='button' id='btn_9'>9</button>
        <button class='numbers' type='button' id='btn_0'>0</button>
        <button type='submit' id='btn_dot'>⚫</button>
        <button type='button' id='btn_plus_minus'>+/-</button>
        <button type='submit' id='equals'>=</button>
    </div>

    <script src='main.js'></script>

</body>

</html>
